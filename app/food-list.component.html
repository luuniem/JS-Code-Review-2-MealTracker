<select class="dropDown animated bounceInUp"(change)="onChange($event.target.value)">
  <option value="all" selected="selected">Show All</option>
  <option value="healthy">The Goodies</option>
  <option value="unhealthy">The Baddies</option>
</select>
<new-food (onSubmitNewFood)="createFood($event)"></new-food>
<div *ngIf="selectedFood">
  <edit-food-details [food]="selectedFood"> </edit-food-details>
</div>


<div class="foodDetails">
  <food-display *ngFor="#currentFood of foodList | healthy:filterHealthy"
  (click)="foodClicked(currentFood)"
  [class.selected]="currentFood === selectedFood"
  [food]="currentFood">
</food-display>
</div>
